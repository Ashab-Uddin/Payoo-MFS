<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Money and Cash Out</title>
</head>
<body>
    <main class="flex items-center justify-center h-screen">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
            <div class="artboard artboard-demo phone-2">
                <div class="flex items-center justify-between gap-6">
                    <div class="stats shadow">
                        <div class="stat">
                        <div id="account-balance" class="stat-value">9400</div>
                        <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <button id="log-out" class="btn btn-outline btn-error">Log Out</button>
                </div>
                <div class="divider divider-start"></div>
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                    <div class="form-control">
                        <label class="label">
                        <span class="label-text text-xl font-bold">Amount to Add</span>
                        </label>
                        <input id="amount-add" type="text" placeholder="Enter Amount to add" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                        <span class="label-text text-xl font-bold">PIN Number</span>
                        </label>
                        <input id="pin-number" type="text" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
                        <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button id="added-money" class="btn btn-primary">Add Money</button>
                    </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </main>
</body>
<script src="js/addMoney.js"></script>
</html>
